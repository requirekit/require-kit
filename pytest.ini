[pytest]
# Pytest configuration for TASK-003D tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=installer/global/lib
    --cov-report=term-missing
    --cov-report=json
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Minimum coverage thresholds
[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:run]
branch = True
source = installer/global/lib
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
